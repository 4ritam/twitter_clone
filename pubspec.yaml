name: twitter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  appwrite: ^9.0.0
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.3
  flutter_riverpod: ^2.3.6
  go_router: ^7.0.0
  fpdart: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/images/
  fonts:
  - family: Anuphan-SemiBold
    fonts:
     - asset: assets/fonts/Anuphan-SemiBold.ttf

  - family: Anuphan-Bold
    fonts:
      - asset: assets/fonts/Anuphan-Bold.ttf


